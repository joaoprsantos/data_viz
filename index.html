<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item States Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Item States Visualization</h1>
    <canvas id="pieChart" width="400" height="400"></canvas>
    <h2>Items Grouped by State</h2>
    <table id="itemsTable">
        <thead>
            <tr>
                <th>State</th>
                <th>Items</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="triggerAction">Trigger GitHub Action</button>
    <script src="script.js"></script>
</body>
</html>
